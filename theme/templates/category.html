{% extends "base.html" %}

{% block content %}
<ul class="article-list">
  {% for article in articles %}
  <li class="article-list-item">
    <p class="article-list-date" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</p>
    <a class="article-list-title" href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
