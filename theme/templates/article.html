{% extends "base.html" %}

{% block content %}
<h1 class="article-title">
  <a href="/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
</h1>
<div class="article-date">
  <p title="{{ article.date.isoformat() }}">{{ article.locale_date }}</p>
</div>
<div class="article">
{{ article.content }}
</div>
{% endblock %}
